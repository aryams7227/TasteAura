<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palakkad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/styel.css">
</head>
<body>
    <div class="relative w-full bg-white ">
        <div class="max-auto flex max-w-1xl items-center justify-between px-4 py-3 sm:px-2 lg:px-8">
          <div class="inline-flex items-center space-x-2">
            <span class="font-bold">Taste Aura</span>
          </div>
          <div class="hidden grow items-start lg:flex">
            <ul class="ml-12 inline-flex space-x-8">
              <li>
                <a
                  href="/"
                  class="inline-flex items-center text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                  Home
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-4 w-4"
                    >
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="about"
                  class="inline-flex items-center text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                  About
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-4 w-4"
                    >
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </span>
                </a>
              </li>
            </ul>
          </div>
          
          <div class="lg:hidden">
            <img
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6 cursor-pointer"
            >
              <line x1="50" y1="12" x2="20" y2="12"></line>
              <line x1="50" y1="6" x2="20" y2="6"></line>
              <line x1="50" y1="18" x2="20" y2="18"></line>
          </div>
        </div>
      </div>

      <div class="mx-auto w-full max-w-7xl md:space-y-0 lg:grid-cols-4 ">
        <div class="px-2 py-6">
          <div class="flex flex-col justify-between md:flex-row">
            <p class="mb-4 text-2xl font-bold md:mb-0">Restaurants</p>
            <div class="flex gap-x-6 gap-y items-center">
              <form action='ppark' method='post'class="flex" >
              <button type="submit" class="flex items-center justify-center text-sm font-semibold ">
                Parking
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="ml-2 h-4 w-4"
                >
                </svg>
              </button>
              </form>
              <form action='pdine' method='post'class="flex" >
              <button name='filter'type="submit" value="Dine In"class="flex items-center justify-center text-sm font-semibold">
                Dine In
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="ml-2 h-4 w-4"
                >
                </svg>
              </button>
              </form>
        
              <div class="dropdown">
                <span><form>
                  <button class="flex items-center justify-center text-sm font-semibold">
                    Food
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-4 w-4"
                    >
                      <polyline points="6 9 12 15 18 9">
                      </polyline>
                    </svg>
                  </button>
                  </form></span>
                <div class="dropdown-content rounded-md border border-black px-3 py-2 text-sm font-semibold text-black shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                  <form action='pveg' method='post'class="form1" >
                    <button name='filter'type="submit" class=" ml-2 items-center justify-center text-sm h-8 font-semibold">
                      Veg
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="ml-2 h-4 w-4"
                      >
                      </svg>
                    </button>
                    </form>
                    <form action='pnonveg' method='post'class="form1" >
                      <button name='filter'type="submit" class="drop1 items-center justify-center text-sm h-8 font-semibold">
                        Non Veg
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="ml-2 h-4 w-4"
                        >
                        </svg>
                      </button>
                      </form><form action='pboth' method='post'class="form1" >
                        <button name='filter'type="submit" class="drop2 ml-2 items-center justify-center text-sm h-8 font-semibold">
                          Both
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="ml-2 h-4 w-4"
                          >
                          </svg>
                        </button>
                        </form>
                </div>
              </div>
            </div>
          </div>
        </div>
              <div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-20 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-4">
        
                {% for i in plk_data %}
        
                <div class="div2">
                  <img
                    src={{i[7]}}
                    alt="Laptop"
                    class="aspect-[16/9] w-full rounded-md md:aspect-auto md:h-[300px] lg:h-[200px]"
                  />
                  <div class="p-4">
                    <h1 class="inline-flex items-center text-lg font-semibold">
                      {{i[0]}}
                    </h1>
                    <p class="p1">
                      {{i[1]}}
                    </p>
                    <div class="mt-4">
                      {% if i[4]=="YES" %}
                      <span class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                        PARKING
                      </span>
                      {% endif %}
                      {% if i[5]=="YES" %}
                      <span class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                        DINE IN
                      </span>
                      {% endif %}
                      <span class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                        {{i[6]}}
                      </span>
                    </div>
                    <div class="mt-3 flex items-center space-x-2">
                      <span class="block text-sm font-semibold">Working Time : </span>
                      <span class="block text-sm font-semibold">{{i[2]}}</span>
                    </div>
                    <div class="mt-5 flex items-center space-x-2">
                      <span class="block text-sm font-semibold">Contact No : </span>
                      <span class="block text-sm font-semibold">{{i[3]}}</span>
                    </div>
                    <button
                      type="button"
                      class="mt-4 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
                    >
                      Menu
                    </button>
                  </div>
                </div>
                {% endfor %}
              </div>       
            </div>
          </div>
        </div>
      </section>
</body>
</html>
